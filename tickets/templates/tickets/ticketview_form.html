{% extends 'base_layout.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %}create your ticket now{% endblock %}
{% block body %}
    <div class="w-70 bg-white mx-auto p-2 px-4 mt-10">
        <h1 class="text-centered text-3xl p-2">Post your Xyz here!</h1>
        <form action="" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form|crispy }}
    <button class="btn bg-orange w-40 text-white my-3" type="submit">Post Xyz</button>
    </form>
    </div>
{% endblock %}

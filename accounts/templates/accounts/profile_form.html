{% extends 'base_layout.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %}Welcome create your profile here{% endblock %}
{% block body %}
    <div class="w-70 bg-white-smoke  p-2 px-4 mt-10">
        <h1 class="text-centered text-3xl p-2"> create your profile here!</h1>
        <form action="" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form|crispy }}
    <button class="btn bg-orange w-40 text-white my-3" type="submit">Submit</button>
    </form>
    </div>

{% endblock %}

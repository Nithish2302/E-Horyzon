{% extends 'base_layout.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %}pass-word reset{% endblock %}
{% block body %}
    <div class="">
        <div class="w-100 absolute z-99 py-5 mt-5">
            <div class="relative mx-auto w-35 px-4 rounded-xl bg-white px-5 py-2">
                <p class="text-3xl text-center ">Reset Password</p>
                <form class=""  method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <button class="btn text-centered btn-success mt-2 ml-16 w-60 my-3" type="submit">Request Password Reset</button>
                </form>



            </div>
        </div>


    </div>
{% endblock %}
